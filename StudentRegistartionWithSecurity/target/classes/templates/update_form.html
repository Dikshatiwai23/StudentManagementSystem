
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css
		" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm
		" crossorigin="anonymous">
		</head>
<body>


   
    <div class="center-container">
        <div class="container ">
            <h1>Update Student</h1>
            <form action ="#" th:action="@{/user/saveStudent}" th:object="${student}" method="post">
                <div class="form-group">
                   
                    <input type="hidden" th:field="*{id}" class="form-control">
                </div> 
                
                 <div class="form-group">
                    <label for="name" >Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" pattern="^[A-Za-z\s'-]{1,50}$">
                </div>
                 <div class="form-group">
                    <label for"email">Email:</label>
                    <input type="email" th:field="*{email}"  class="form-control" >
                </div>
              
                <div class="form-group">
                    <label for="price">topic:</label>
                    <input type="text" th:field="*{topic}" class="form-control"  pattern="^[A-Za-z\s'-]{1,50}$"` >
                </div>
                 
                
                
                 <div class="container text-center">
             
                <button type="submit" class="btn btn-primary">Update</button>
                </div>
               
               
            </form>
        </div>
    </div>
</body>
</html>
